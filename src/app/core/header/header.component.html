<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a routerLink="/" class="navbar-brand">RV Meal Planner</a>
      <button class="navbar-toggler" 
      type="button"
       (click)="onToggleMenu()" 
       aria-controls="navbarSupportedContent" 
       aria-expanded="false" 
       aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse" [ngClass]="{'show':toggleMenu}">
      <ul class="mr-auto navbar-nav">
        <li class="nav-item" routerLinkActive="active"><a class="nav-link" routerLink="/recipes">Recipes</a></li>
        <li class="nav-item" routerLinkActive="active"><a class="nav-link" routerLink="/shopping-list">Shopping List</a></li>
      </ul>

      <ul class=" mr-auto navbar-nav navbar-right">
        <ng-template [ngIf]="!(authState | async).authenticated">
          <li class="nav-item"><a class="nav-link" routerLink="/signup">Register</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/signin">Login</a></li>
        </ng-template>

        <li class="nav-item"><a class="nav-link"
          style="cursor: pointer;"
          (click)="onLogout()"
          *ngIf="(authState | async).authenticated">Logout</a></li>

        <li class="nav-item dropdown" appDropdown *ngIf="(authState | async).authenticated">
          <a style="cursor: pointer;" class="nav-link dropdown-toggle" role="button">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li class="dropdown-item"><a style="cursor: pointer;" (click)="onSaveData()">Save Data</a></li>
            <li class="dropdown-item"><a style="cursor: pointer;" (click)="onFetchData()">Fetch Data</a></li>
          </ul>
        </li>
      </ul>
    </div>
 
</nav>
